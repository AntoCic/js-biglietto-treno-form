<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e62d76f8b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>title</title>
</head>

<body class="ms_bg-pink-d">
    <header>
        <h1 class="text-white text-center mt-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>

    <main>
        <section class="form-user-data p-3 text-center">
            <div class="container">
                <div class="row bg-white rounded justify-content-center p-3">
                    <div class="col-4">
                        <label for="name_surname" class="form-label">Nome Cognome</label>
                        <input type="text" id="name_surname" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input type="number" id="km" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="age" class="form-label">Fascia d'et√†</label>
                        <select class="form-select" id="age">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over_65">Over 65</option>
                        </select>
                    </div>
                    <div class="col-12 ">
                        <p class="text-danger" id="info_form"></p>
                    </div>
                    <div class="col-auto mt-4">
                        <button type="submit" id="bt_submit" class="btn btn-outline-primary">Genera</button>
                    </div>
                    <div class="col-auto mt-4">
                        <button type="reset" id="bt_reset" class="btn btn-outline-primary">Annulla</button>
                    </div>
                </div>
            </div>
        </section>



        <section class="user-tiket p-3">
            <div class="container">
                <h2 class="h1 text-white text-center"> IL TUO BIGLIETTO</h2>
                <div class="row bg-white justify-content-center p-3">
                    <div class="col">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                  <th>NOME PASSEGGERO</th>
                                  <th>Offerta</th>
                                  <th>Carrozza</th>
                                  <th>Codice CP</th>
                                  <th>Costo biglietto</th>
                                </tr>
                              </thead>
                              <tbody id="tiket_tbody">
                                
                              </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
